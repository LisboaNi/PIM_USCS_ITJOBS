<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci a Senha</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/output.css" />
  </head>
  <body class="flex h-screen flex-col items-center justify-center bg-gray-100">
    <main
      class="flex min-h-screen w-[600px] flex-col items-center justify-center p-4"
    >
      <a
        href="/src/public/index.html"
        class="mb-16 text-6xl font-bold text-primary"
      >
        IT.<span class="text-5xl text-secondary">{JOBS}</span>
      </a>

      <div class="w-full rounded-xl bg-white p-8 shadow-lg">
        <h2 class="mb-6 text-center text-4xl font-bold text-primary">
          Esqueci minha senha
        </h2>

        <form id="forgot-password-form" class="space-y-4">
          <div>
            <label class="text-md mb-1 block font-medium text-primary"
              >Digite seu e-mail:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full rounded-lg border border-gray-300 px-4 py-2 outline-none transition-all focus:border-[#0A2472] focus:ring-2 focus:ring-[#0A2472]"
              placeholder="seuemail@email.com"
            />
          </div>

          <button type="submit" class="btn-animated w-full">
            <span>Enviar Link de Redefinição</span>
          </button>
        </form>

        <p id="error-message" class="mt-4 text-center text-red-600"></p>

        <div class="mt-6 text-center text-sm text-gray-600">
          <a
            href="../login/login.html"
            class="font-medium text-indigo-600 hover:text-indigo-500"
          >
            <i class="fa fa-arrow-left"></i> Voltar para o login
          </a>
        </div>
      </div>
    </main>

    <script src="/js/reset.js"></script>
  </body>
</html>
