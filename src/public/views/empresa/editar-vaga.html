<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Vaga</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../css/output.css" />
</head>

<body class="bg-gray-100">
  <header class="w-full bg-white p-5 shadow-md">
    <nav class="flex items-center justify-between">
      <div>
        <a href="/src/public/index.html" class="border-none text-4xl font-bold text-primary">
          IT.<span class="text-3xl text-secondary">{JOBS}</span>
        </a>
      </div>
      <div class="flex items-center">
        <div class="ml-6 flex items-center gap-2">
          <img src="../../images/image.jpeg" alt="Avatar" class="h-14 w-14 rounded-full object-cover" />

          <h1>
            <span id="userName" class="text-xl font-bold">João Almeida</span>
          </h1>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </nav>
  </header>

  <main class="mx-auto mt-10 max-w-4xl rounded-lg bg-white p-8 shadow-lg">
    <h1 class="mb-6 text-2xl font-bold text-gray-800">Editar Vaga</h1>

    <form class="space-y-4">
      <div>
        <label class="font-semibold">ID da Vaga:</label>
        <input type="text" id="vaga-id" disabled
          class="w-full cursor-not-allowed rounded-md border-gray-300 bg-gray-200 p-2" />
      </div>

      <div>
        <label class="font-semibold">Título da Vaga:</label>
        <input type="text" id="titulo"
          class="w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">Endereço:</label>
          <input type="text" id="localizacao"
            class="w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>
        <div>
          <label class="font-semibold">Salário:</label>
          <input type="number" id="salario"
            class="w-full rounded-md border border-gray-300 p-2 focus:border-blue-500 focus:ring-1 focus:ring-blue-500" />
        </div>
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="font-semibold">Tipo de Contrato</label>
          <select id="tipo_contrato" class="w-full rounded-md border border-gray-300 p-2">
            <option value="CLT">CLT</option>
            <option value="PJ">PJ</option>
            <option value="Estágio">Estágio</option>
          </select>
        </div>
        <div>
          <label class="font-semibold">Nível de Experiência</label>
          <select id="nivel_experiencia" class="w-full rounded-md border border-gray-300 p-2">
            <option value="Júnior">Júnior</option>
            <option value="Pleno">Pleno</option>
            <option value="Sênior">Sênior</option>
          </select>
        </div>
        <div>
          <label class="font-semibold">Status</label>
          <select id="status" class="w-full rounded-md border border-gray-300 p-2">
            <option value="Aberta">Aberta</option>
            <option value="Fechada">Fechada</option>
          </select>
        </div>
      </div>

      <div>
        <label class="font-semibold">Descrição:</label>
        <textarea id="descricao" class="h-32 w-full resize-none rounded-md border border-gray-300 p-2"></textarea>
      </div>

      <div class="flex justify-between">
        <button type="submit" id="saveButton"
          class="flex items-center gap-2 rounded-md bg-green-600 px-4 py-2 text-white transition hover:bg-green-700">
          <i class="fa fa-save"></i> Salvar
        </button>
        <button type="button"
          class="flex items-center gap-2 rounded-md bg-red-600 px-4 py-2 text-white transition hover:bg-red-700"
          id="btn-excluir">
          <i class="fa fa-times"></i> Excluir Vaga
        </button>
      </div>
    </form>
  </main>

  <script src="./editar-vaga.js"></script>
</body>

</html>
