<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/output.css" />
  </head>
  <body class="flex h-screen flex-col items-center justify-center bg-gray-100">
    <!-- component -->
    <main
      class="flex min-h-screen w-[600px] flex-col items-center justify-center p-4"
    >
      <a
        href="/src/public/index.html"
        class="mb-16 text-6xl font-bold text-primary"
      >
        IT.<span class="text-5xl text-secondary">{JOBS}</span>
      </a>
      <div class="w-full rounded-xl bg-white p-8 shadow-lg">
        <h2 class="mb-6 text-center text-4xl font-bold text-primary">Log In</h2>

        <form id="loginForm" class="space-y-4">
          <div>
            <label class="text-md mb-1 block font-medium text-primary"
              >Email</label
            >
            <input
              id="email"
              type="email"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 outline-none transition-all focus:border-[#0A2472] focus:ring-2 focus:ring-[#0A2472]"
              placeholder="your@email.com"
            />
          </div>

          <div>
            <label class="text-md mb-1 block font-medium text-primary"
              >Senha</label
            >
            <input
              id="password"
              type="password"
              class="w-full rounded-lg border border-gray-300 px-4 py-2 outline-none transition-all focus:border-[#0A2472] focus:ring-2 focus:ring-[#0A2472]"
              placeholder="••••••••"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
              />
              <span class="ml-2 text-sm text-gray-600">Lembre de mim</span>
            </label>
            <a href="../reset/forgot-password.html" class="text-sm text-indigo-600 hover:text-indigo-500"
              >Esqueceu a senha?</a
            >
          </div>

          <button
            id="cadastro"
            class="w-full rounded-lg bg-primary py-2.5 font-medium text-white transition-colors hover:bg-secondary"
          >
            Log In
          </button>
        </form>
        <div
          id="errorMessage"
          class="error mt-5 text-center text-red-600"
        ></div>

        <div class="mt-6 text-center text-sm text-gray-600">
          Não tem um conta ainda?
          <a
            href="../cadastro/cadastro.html"
            class="font-medium text-indigo-600 hover:text-indigo-500"
            >Cadastrar-se</a
          >
        </div>
      </div>
    </main>
    <script src="./login.js"></script>
  </body>
</html>
