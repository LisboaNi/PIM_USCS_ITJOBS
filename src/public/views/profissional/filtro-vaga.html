<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Busca de Vagas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../css/output.css" />
</head>

<body>
  <!-- Cabeçalho da página -->
  <header class="bg-white p-4 shadow-md">
    <nav class="flex items-center justify-between">
      <div>
        <a href="../../index.html" class="border-none text-4xl font-bold text-primary">
          IT.<span class="text-3xl text-secondary">{JOBS}</span>
        </a>
      </div>
      <div class="flex items-center">
        <ul class="flex items-center gap-5 border-r-2 border-primary px-6">
          <li class="link_header_custom">
            <a href="../profissional/filtro-vaga.html">Vagas</a>
          </li>
          <li class="link_header_custom">
            <a href="./historico-inscricoes.html">Minhas Vagas</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bell text-3xl"></i></a>
          </li>
        </ul>

        <div class="ml-6 flex items-center gap-2">
          <img src="../../images/image.jpeg" alt="Avatar" class="h-14 w-14 rounded-full object-cover" />
          <h1>
            <span class="text-xl font-bold"></span>
          </h1>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex min-h-screen justify-center bg-gray-100 py-10">
    <div class="container max-w-4xl rounded-2xl bg-white p-6 shadow-lg">
      <h1 class="mb-6 text-center text-4xl font-bold text-primary">
        Buscar Vagas
      </h1>

      <!-- Caixa de busca -->
      <div class="mb-6 flex items-center justify-between rounded-lg border-2 border-primary p-2 shadow-sm">
        <input type="text" id="search-input" placeholder="Digite o título da vaga ou palavra-chave..."
          aria-label="Campo de busca por vagas" class="w-full rounded-lg px-4 py-2 outline-none" />
        <button onclick="buscarVagas()"
          class="ml-2 flex items-center gap-5 rounded-lg bg-[#0E6BA8] px-4 py-2 text-white transition hover:bg-primary">
          <i class="fa fa-search"></i> Buscar
        </button>
      </div>

      <!-- Tabela de resultados -->
      <div class="overflow-x-auto">
        <table id="inscricoes-table" class="w-full rounded-lg border-2 border-primary shadow-md">
          <thead>
            <tr class="bg-[#0E6BA8] text-center text-white">
              <th class="border-2 border-primary px-6 py-3 transition-all duration-300 hover:bg-primary">
                Título
              </th>
              <th class="border-2 border-primary px-6 py-3 transition-all duration-300 hover:bg-primary">
                Endereço
              </th>
              <th class="border-2 border-primary px-6 py-3 transition-all duration-300 hover:bg-primary">
                Tipo de Contrato
              </th>
              <th class="border-2 border-primary px-6 py-3 transition-all duration-300 hover:bg-primary">
                Ações
              </th>
            </tr>
          </thead>
          <tbody id="vaga-list">
            <!-- As vagas serão inseridas dinamicamente aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="./filtro-vaga.js"></script>
</body>

</html>
